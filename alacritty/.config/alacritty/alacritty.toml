import = ["/Users/angel/.config/alacritty/dark_theme.toml"]
# To avoid noise, changes to this file are ignored via: $ git update-index --assume-unchanged <file>
# this can be undone with: $ git update-index --no-assume-unchanged <filename>

# This line gets updated automatically when the system goes from dark to light mode by
# the script in alacritty/.config/alacritty/switch_theme.sh

[cursor]
blink_interval = 350
unfocused_hollow = true

[cursor.style]
blinking = "Always"

[font]
size = 16.0

[font.bold]
family = "Iosevka Term"
style = "Bold"

[font.bold_italic]
family = "Iosevka Term"
style = "Bold Italic"

[font.italic]
family = "Iosevka Term"
style = "Italic"

[font.normal]
family = "Iosevka Term"
style = "Regular"

[[hints.enabled]]
command = "open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Super"

[hints.enabled.mouse]
enabled = true
mods = "None"

[window]
decorations = "buttonless"
dynamic_padding = false

[window.padding]
x = 5
y = 5
