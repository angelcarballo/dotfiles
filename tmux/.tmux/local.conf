# load theme
source-file ~/.tmux/local.theme

# quickly edit notes
bind-key C-h split-window -h -c ~/src/dotfiles "vim $NOTES/index.md"

bind-key C-n split-window -h -c ~/src/dotfiles "vim $NOTES/sandbox.md"

# flag to check if we're inside vim/emacs/fzf where C-hjkl is used for internal navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?|emacs|fzf)(diff)?$'"

# hjkl pane traversal
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# resizing panes
bind-key -n C-Left  resize-pane -L 10
bind-key -n C-Right resize-pane -R 10
bind-key -n C-Down  resize-pane -D 5
bind-key -n C-Up    resize-pane -U 5
